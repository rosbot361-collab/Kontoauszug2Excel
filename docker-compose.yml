version: '3.8'

services:
  # Redis f√ºr Celery
  redis:
    image: redis:7-alpine
    container_name: k2e_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build: .
    container_name: k2e_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_PATH=/app/data/jobs.db
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery_worker:
    build: .
    container_name: k2e_celery_worker
    restart: unless-stopped
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_PATH=/app/data/jobs.db
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A api.services.celery_app worker --loglevel=info --concurrency=2

volumes:
  redis_data:
